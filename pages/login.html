<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/7775d9e45e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login-section">
      <div class="wrapper">
        <div class="login-container">
            <div class="left-div">
                <img src="/icons/undraw_unlock_-24-mb.svg" alt="unlock icon">
            </div>
            <div class="right-div">
                <div>
                    <h3><span>Login</span>&nbsp;as Admin</h3>
                </div>
                <div class="input-div">
                    <i class="far fa-user"></i>
                    <input type="text" placeholder="Enter your username or email">
                </div>
                <div class="input-div">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="text" placeholder="Enter your password">
                </div>
                <div class="btn">
                    <a href="/admin/index.html"><button>LOGIN</button></a>
                </div>

            </div>
        </div>
      </div>
    </section>
    
</body>
</html>
