<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add article</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/7775d9e45e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="my-articles">
        <header>
            <ul>
                <a href="list_of_articles.html"><li>My Articles</li></a>
                <a href="add_articles.html"><li>Add Articles</li></a>
            </ul>
            <a href="index.html" >
                <img class="logo" src="/icons/h-logo.png" alt="logo">
            </a>
        </header>
        <div class="add-article-wrapper">
            <p>Add Title:</p>
            <div class="article-title">
                <input type="text">
            </div>
            <div class="article-img-body">
                <p>Your Article:</p>
                <div>
                    <button><span><img src="/icons/add media icon.svg" alt="add media icon"></span>&nbsp;Add Media</button>
                </div>
                <div>
                    <textarea name="article-body" id="" cols="30" rows="15"></textarea>
                </div>
                <div class="publish-button">
                    <button>Publish</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
