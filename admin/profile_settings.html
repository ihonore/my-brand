<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile settings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/7775d9e45e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="admin-panel">
        <div class="side-menu">
            <div class="logo">
                <img src="/icons/h-logo.png" alt="logo">
            </div>
            <ul>
                <a href="/admin/index.html"><li><i class="fas fa-tachometer-alt"></i>&nbsp;<span>Dashboard</span></li></a>
                <a href="/admin/list_of_articles.html"><li><i class="far fa-newspaper"></i>&nbsp;<span>My Articles</span></li></a>
                <a href="/admin/messages.html"><li><i class="fas fa-envelope-open-text"></i>&nbsp;<span>Messages</span></li></a>
                <a href="/admin/profile_settings.html"><li><i class="fas fa-user-cog"></i>&nbsp;<span>Settings</span></li></a>
                <a href="#"><li><i class="fas fa-sign-out-alt"></i>&nbsp;<span>Logout</span></li></a>
            </ul>
            <div class="new-article-btn">
                <a href="list_of_articles.html"><button><i class="far fa-plus-square"></i>&nbsp;<span>New Article</span></button></a>
            </div>
        </div>
        <div class="right-container">
            <header>
                <a href="/admin/profile_settings.html"><div class="user-wrapper">
                <p class="user">ihonore </p>
                <div class="admin-profile-picture">
                    <img src="../img/admin.jpg" alt="profile picture">
                </div>
            </div>
        </a>
            </header>
            <div class="content">
                <h3>Profile Settings</h3>
            <div class="profile-settings">
                <form class="profile-wrapper">
                    <div class="profile">
                        <div class="picture">
                            <img src="/img/admin.jpg" alt="profile picture">
                        </div>
                        <label for="upload-photo">Change Profile Picture</label>
                        <input type="file" name="photo" id="upload-photo" />
                    </div>
                    <p>Change username:</p>
                    <div>
                        <input type="text" name="username" id="username">        
                    </div>
                    <p>Old Password:</p>
                    <div>
                        <input type="password" name="old-password" id="old-password">        
                    </div>
                    <p>New Password:</p>
                    <div>
                        <input type="password" name="new-password" id="new-password">        
                    </div>
                    <p>Confirm New Password:</p>
                    <div>
                        <input type="password" name="new-password" id="new-password1">        
                    </div>
                    <div class="save-changes-btn">
                        <button>Save changes</button>
                    </div>
                </form>
                <div class="settings-robot">
                    <img src="/img/profile settings Robot.svg" alt="settings robot">
                </div>
            </div>

            </div>
        </div>
    </section>
    
</body>
</html>
