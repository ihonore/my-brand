<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/7775d9e45e.js" crossorigin="anonymous"></script>
    <script defer src="/js/authenticate.js"></script>
    <script defer src="/initialize.js"></script>
</head>
<body>
    <section class="admin-panel">
        <div class="side-menu">
            <div class="logo">
                <img src="/icons/h-logo.png" alt="logo">
            </div>
            <ul>
                <a href="/admin/index.html"><li><i class="fas fa-tachometer-alt"></i>&nbsp;<span>Dashboard</span></li></a>
                <a href="/admin/list_of_articles.html"><li><i class="far fa-newspaper"></i>&nbsp;<span>My Articles</span></li></a>
                <a href="/admin/messages.html"><li><i class="fas fa-envelope-open-text"></i>&nbsp;<span>Messages</span></li></a>
                <a href="/admin/profile_settings.html"><li><i class="fas fa-user-cog"></i>&nbsp;<span>Settings</span></li></a>
                <a class="logout"><li><i class="fas fa-sign-out-alt"></i>&nbsp;<span>Logout</span></li></a>
            </ul>
            <div class="new-article-btn">
                <a href="list_of_articles.html"><button><i class="far fa-plus-square"></i>&nbsp;<span>New Article</span></button></a>
            </div>
        </div>
        <div class="right-container">
            <header>
             <a href="/admin/profile_settings.html"><div class="user-wrapper">
                <p class="user"></p>
                <div class="admin-profile-picture">
                    <img alt="profile picture" class="profile-image">
                </div>
            </div>
            </a>
          </header>
          <div class="under-header">
            <div class="insights-wrapper">
                <div class="visitors-card">
                    <h2 id="messages-count"></h2>
                    <p>Total Messages</p>
                </div>
                <div class="blogs-card">
                  <h2 id="blogs-count"></h2>
                  <p>Total Articles</p>
              </div>
            </div>
              <div class="content" id="dashboard-messages">
                  <h3>Messages</h3>
                 
                      
  
              </div>
          </div>
          </div>
    </section>
    <script src="/js/dashboard.js"></script>
</body>
</html>
