<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Articles</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/7775d9e45e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="my-articles">
        <header>
            <ul>
                <a href="list_of_articles.html"><li>My Articles</li></a>
               <li><button type="submit" class="create">Create Article</button></li>
            </ul>
            <a href="index.html" >
                <img class="logo" src="/icons/h-logo.png" alt="logo">
            </a>
        </header>
    <div class="all-articles"> 
        
     </div>
     <div class="form-container">
     <form class="add-article-wrapper">
        <div class="alert"></div>
        <p>Add Title:</p>
        <div class="article-title">
            <input type="text" id="article_title">
        </div>
        <div class="article-img-body">
            <p>Your Article:</p>
            <div>
                <button class="add-media">+ Add Media</button>
                <input id="media-url" type="text" placeholder="or paste media url here">
            </div>
            <div>
                <textarea name="article-body" id="article_content" cols="30" rows="15"></textarea>
            </div>
            <div class="publish-button">
                <button class="add-btn">Save article</button>
                <button class="update-btn">Update Article</button>
                <button class="close-modal" type="reset">Cancel</button>

            </div>
        </div>
    </form>
</div>


    </section>
    <script src="/js/list_of_articles.js"></script>
</body>
</html>
